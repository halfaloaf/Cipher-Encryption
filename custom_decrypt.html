    // Decrypt function
function decrypt() {
    // Get the encrypted text area and decrypted text area elements from the DOM
    const encryptedTextArea = document.getElementById("encryptedText");
    const decryptedTextArea = document.getElementById("decryptedText");

    // Get the value of the encrypted text from the encrypted text area
    const encryptedText = encryptedTextArea.value;
    // Split the encrypted text into chunks of 10 characters each (or less)
    const encryptedTextSplit = encryptedText.match(/.{1,10}/g) || [];

    // Initialize an empty string to store the decrypted text
    let decryptedText = "";

    // Iterate through each chunk of the encrypted text
    for (let i = 0; i < encryptedTextSplit.length; i++) {
        // Get the current chunk
        const current = encryptedTextSplit[i];
        // Decrypt the chunk and append the result to the decrypted text string
        const decryptedSymbol = getKeyByValue(symbolMap, current);
        decryptedText += decryptedSymbol || current;
    }

    // Set the value of the decrypted text area to the decrypted text
    decryptedTextArea.value = decryptedText;
}

// Function to find a key in an object by its value
function getKeyByValue(object, value) {
    return Object.keys(object).find(key => object[key] === value);
}

// Function to clear the input fields
