  <script>
    /*encrypt*/
    /* Encrypt function */
function encrypt(){
    // Get the input text from the input field
    const inputText = document.getElementById("input-text").value;
    // Get the encryption key from the input field and parse it as an integer
    const key = parseInt(document.getElementById("key").value);

    // Initialize an empty string to store the encrypted text
    let encryptedText = "";

    // Iterate through each character in the input text
    for(let i = 0; i < inputText.length; i++){
        // Get the ASCII code of the current character
        const charCode = inputText.charCodeAt(i);

        // Encrypt the character using the key and wrap around if necessary
        encryptedText += String.fromCharCode((charCode + key) % 256);
    }

    // Set the value of the output text area to the encrypted text
    document.getElementById("output-text").value = encryptedText;
}

/* Decrypt function */
function decrypt(){
    // Get the input text from the input field
    const inputText = document.getElementById("input-text").value;
    // Get the decryption key from the input field and parse it as an integer
    const key = parseInt(document.getElementById("key").value);

    // Initialize an empty string to store the decrypted text
    let decryptedText = "";

    // Iterate through each character in the input text
    for(let i = 0; i < inputText.length; i++){
        // Get the ASCII code of the current character
        const charCode = inputText.charCodeAt(i);

        // Decrypt the character using the key and wrap around if necessary
        decryptedText += String.fromCharCode((charCode - key + 256) % 256);
    }

    // Set the value of the output text area to the decrypted text
    document.getElementById("output-text").value = decryptedText;
}

/* Clear input function */
function clearInput() {
    // Clear the input and output text areas
    document.getElementById("input-text").value = "";
    document.getElementById("output-text").value = "";
}


</script>
